<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagina home da rede social TTwiter">
  <link rel="stylesheet" href="./styles/style.css">
  <!-- Importar fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./img/Logo_TT.png" type="image/x-icon">
  <title>TTwiter</title>
</head>
<body>
  <header>
    <img src="./img/Logo_TT.png" alt="Logo TTwiter" id="logo">
    <div class="search_bar">
      <span class="icone_busca"><i class="fa-solid fa-magnifying-glass"></i></span>
      <input type="search" placeholder="Buscar" id="input_busca">
    </div>
    <div class="user_profile_container">
      <span class="user_nome">usuário</span>
      <div class="user_foto"></div>
    </div>
  </header>

  <main>
    <nav>
      <ul>
        <li>
          <iconify-icon icon="ant-design:home-outlined" width="40" height="40"></iconify-icon>
          <a href="">Página Inicial</a>
        </li>
        <li>
          <iconify-icon icon="ant-design:bell-outlined" width="40" height="40"></iconify-icon>
          <a href="">Notificações</a>
        </li>
        <li>
          <!-- <i class="fa-regular fa-comments fa-2xl"></i> -->
          <iconify-icon icon="mynaui:chat-messages" width="40" height="40"></iconify-icon>
          <a href="">Mensagens</a>
        </li>
        <li>
          <iconify-icon icon="mdi:gear-outline" width="40" height="40"></iconify-icon>
          <a href="">Configurações</a>
        </li>
      </ul>
    </nav>

    <section class="postagens">

      <form class="criar_post">
        <textarea name="mensagem" id="mensagem" placeholder="O que você está pensando...?" required></textarea>
        <div class="espacado btns_criar_post">
          <div class="inserir f_align_center">
            <iconify-icon icon="ic:baseline-image" style="color: #f2f2f2;" width="25" height="25"></iconify-icon>
            <iconify-icon icon="bxs:smile" style="color: #f2f2f2;" width="25" height="25"></iconify-icon>
            <iconify-icon icon="material-symbols:link" style="color: #f2f2f2;" width="25" height="25"></iconify-icon>
          </div>
          <button class="enviar_postagem">Postar</button>
        </div>
      </form>
      
      <div class="post_cards"></div>

    </section>
    <section class="conhecidos_container f_align_center">
      <p>Pessoas que talvez você conheça</p>
      <ul>
        <li class="f_align_center espacado">
          <div class="user_profile_conhecido f_align_center"><div class="user_foto"></div><span>@usuario</span></div>
          <div class="adicionar_usuario">Adicionar</div>
        </li>
        <li class="f_align_center espacado">
          <div class="user_profile_conhecido f_align_center"><div class="user_foto"></div><span>@usuario</span></div>
          <div class="adicionar_usuario">Adicionar</div>
        </li>
        <li class="f_align_center espacado">
          <div class="user_profile_conhecido f_align_center"><div class="user_foto"></div><span>@usuario</span></div>
          <div class="adicionar_usuario">Adicionar</div>
        </li>
        <li class="f_align_center espacado">
          <div class="user_profile_conhecido f_align_center"><div class="user_foto"></div><span>@usuario</span></div>
          <div class="adicionar_usuario">Adicionar</div>
        </li>
      </ul>
    </section>
  </main>

  <script src="./js/mostra-menu-hamburger.js"></script>
  <script type="module" src="./js/criar-novo-post.js"></script>
  <script type="module" src="./js/busca.js"></script>
  <script type="module" src="./js/display-posts.js"></script>
  <script src="./js/script.js"></script>
  <script src="https://kit.fontawesome.com/cdcca037dd.js" crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
