<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/formulario.css">
  <link rel="stylesheet" href="./styles/cadastro.css">
  <!-- Importar fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>TTwiter</title>
</head>
<body>
  <section class="card">
    <h1>Cadastro</h1>
    
    <form action="POST">
      <div class="input_container">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="nome de usuário">
      </div>

      <div class="input_container">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="example@email.com">
      </div>

      <div class="input_container">
        <label for="nascimento">Data de nascimento</label>
        <input type="text" name="nascimento" id="nascimento" placeholder="xx/xx/xxxx">
      </div>

      <div class="input_container">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
        <span><i class="fa-regular fa-eye"></i></span>
      </div>

      <div class="input_container">
        <label for="confirma_senha">Confirmar senha</label>
        <input type="password" name="confirma_senha" id="confirma_senha" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
        <span><i class="fa-regular fa-eye"></i></span>
      </div>

      <div class="checkbox_container">
        <input type="checkbox" name="termos" id="termos">
        <label for="termos">Li e estou de acordo com os <a href="#">Termos</a> e <a href="#">Condições de uso</a>.</label>
      </div>

      <button id="cadastro_btn" class="btn" type="submit">Cadastrar</button>
    </form>

    <a id="login" href="#">Fazer Login</a>
        
      </div>
  </section>

  <div class="img_container">
    <img src="./img/Logo_TT.png" alt="Logo TTwiter">
  </div>

  <script src="https://kit.fontawesome.com/cdcca037dd.js" crossorigin="anonymous"></script>
</body>
</html>
